{% if ablog %}
<h3>
  <a href="{{ pathto(ablog.blog_path) }}">✍️ {{ gettext('Recent Posts') }}</a>
</h3>
<ul>
  {% set pcount = 1 %} {% for recent in ablog.recent(5, pagename) %}
  <li>
    <a href="{{ pathto(recent.docname) }}{{ anchor(recent) }}"
      >{{ recent.title }}</a>
      <p>{{ recent.date.strftime(ablog.post_date_format) }}</p>
  </li>
  {% endfor %}
</ul>
{% endif %}
