<div id="share">
  <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}"                target="blank"><i class="fa fa-facebook"></i></a>
  <a class="twitter"  href="https://twitter.com/intent/tweet?url={{url}}&text={{title}}"                 target="blank"><i class="fa fa-twitter"></i></a>
  <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{title}}" target="blank"><i class="fa fa-linkedin"></i></a>
  <a class="reddit"   href="http://www.reddit.com/submit?url={{url}}&title={{title}}"                    target="blank"><i class="fa fa-reddit"></i></a>
</div>
